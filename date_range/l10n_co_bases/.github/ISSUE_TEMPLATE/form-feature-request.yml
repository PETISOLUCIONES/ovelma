name: Feature request
description: File a feature request
title: "[Feature request]: "
labels: [enhancement]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: describe-feature-request
    attributes:
      label: Suggest an idea for this project?
      description: Describe alternatives you've considered
      placeholder: Describe alternatives you've considered
      value: "A clear and concise description of any alternative solutions or features you've considered."
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
